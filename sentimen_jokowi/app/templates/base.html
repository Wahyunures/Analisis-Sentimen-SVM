<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/journal/bootstrap.min.css">
    <link rel="stylesheet" href="{{url_for('static',filename='css/tables.css')}}">
    <script src="{{url_for('static',filename='js/jquery.js')}} " defer></script>
    <script src="{{url_for('static',filename='js/tables.js')}} " defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src='https://cdn.plot.ly/plotly-latest.min.js'></script>

    <title>{% block title %}{% endblock title %}</title>
</head>
<body>
    <div class="container-fluid">
    <div class="row flex-nowrap">
        <div class="col-auto  col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
            <div class="d-flex position-fixed flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                <a href="/" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                    <span class="fs-5 d-none d-sm-inline">Menu</span>
                </a>
                <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                    <li class="nav-item">
                        <a href="{{url_for('controller.index')}}" class="nav-link px-0 align-middle">
                            <i class="fs-4 bi-table"></i> 
                            <span class="ms-1 d-none d-sm-inline">Scrapping</span>
                        </a>
                    </li>
                    <li>
                        <a href="{{url_for('controller.process')}} " class="nav-link px-0 align-middle">
                            <i class="fs-4 bi-table"></i> 
                            <span class="ms-1 d-none d-sm-inline">Processing</span>
                        </a>
                    </li>
                    <li>
                        <a href="{{url_for('controller.labeling')}} " class="nav-link px-0 align-middle">
                            <i class="fs-4 bi-table"></i> 
                            <span class="ms-1 d-none d-sm-inline">Labeling</span>
                        </a>
                    </li>
                    <li>
                        <a href="{{url_for('controller.classification')}}" class="nav-link px-0 align-middle">
                            <i class="fs-4 bi-table"></i> 
                            <span class="ms-1 d-none d-sm-inline">Klasifikasi</span>
                        </a>
                    </li>
                    <li>
                        <a href="{{url_for('controller.evaluate')}}" class="nav-link px-0 align-middle">
                            <i class="fs-4 bi-table"></i> 
                            <span class="ms-1 d-none d-sm-inline">Evaluasi</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col py-3 overflow-auto m-5">
            {% block content %}
            {% endblock content %}
        </div>
    </div>
</div>
{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            <div class="alert alert-{{category}} alert-dismissible fade show" role="alert">
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                {{message}}
            </div>
        {% endfor %}
    {% endif %}
{% endwith %}
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            let ___table = new DataTable('.table');                    
        });     
    </script>
</body>
</html>
